{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    {% include 'sidebar.html' %}

    <div id="conversations">
        <div class="conversations-group">
            <h1>Conversations</h1>
            <ul>
            {% for user in users %}
                 <a href="http://localhost:5000/conversations/{{ user.dataValues.User }}">{{ user.dataValues.User }}</a><br>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
