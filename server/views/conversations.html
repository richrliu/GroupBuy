{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    <div id="conversations">
        <div class="conversations-group">
            <h1>Messages</h1>
            {% if users.all %}
            <ul>
            {% for user in users %}
                 <a href="http://localhost:5000/conversations/{{ user.dataValues.User }}">{{ user.dataValues.User }}</a><br>
            {% endfor %}
            </ul>
            {% else %}
            <h2>No messages here. Start a new conversation!</h2>
            {% endif %}
            <a href="/newMessage">New Message</a>
        </div>
    </div>
</div>

{% endblock %}
