{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    {% include 'sidebar.html' %}

    <div id="new-loan">
        <div class="loan-group">
            <h1>Request A New Loan</h1>
            <form method="post" id="registration-form" action="/newRequest">
              <div class="form-element">
                  <p>Lender Username</p>
                  {% if username %}
                  <input type="text" class="form-control" id="lenderUsername" name="lenderUsername" value={{username}}>
                  {% elif !username %}
                  <input type="text" class="form-control" id="lenderUsername" name="lenderUsername">
                  {% endif %}
              </div>
              <div class="form-element">
                  <p>Amount</p>
                  <input type="text" class="form-control" id="amount" name="amount">
              </div>
              <div class="form-element">
                  <p>Interest Rate</p>
                  <input type="text" class="form-control" id="interest" name="interest">
              </div>
              <div class="form-element">
                  <p>End Date</p>
                  <input type="date" class="form-control" id="LoanEndDate" name="LoanEndDate">
              </div>
              <input type="submit" class="form-control" id="submit-btn"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
