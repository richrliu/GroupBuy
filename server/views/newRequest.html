{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    {% include 'sidebar.html' %}

    <div id="new-loan">
        <div class="loan-group">
            <h1>New Loan</h1>
            <form method="post" id="registration-form" action="/auth/coinbase/request">
              <div class="form-element">
                  <p>Borrower Email</p>
                  <input type="text" class="form-control" id="borrowerEmail" name="borrowerEmail">
              </div>
              <div class="form-element">
                  <p>Amount</p>
                  <input type="text" class="form-control" id="amount" name="amount">
              </div>
              <div class="form-element">
                  <p>Interest Rate</p>
                  <input type="text" class="form-control" id="interest" name="interest">
              </div>
              <input type="submit" class="form-control" id="submit-btn"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
