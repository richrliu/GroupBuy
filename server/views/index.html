{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
    <div id="landing">
        <h1>Welcome to {{ title }}!</h1>
        <h6>{{ error }}</h6>
        <div class="login-register">
            <div class="form-group">
                <h2>Log In</h2>
                <form method="post" class="form-body" id="login-form" action="/login">
                    <div class="form-element">
                        <input type="text" class="form-control" id="Username" name="Username" placeholder="Username">
                    </div>
                    <div class="form-element">
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
                    </div>
                    <input type="submit" class="form-control" id="submit-btn" value="Sign In"/>
                </form>
            </div>
            <div class="divider"></div>
            <div class="form-group">
                <h2>Register</h2>
                <form method="post" class="form-body" id="registration-form" action="/register">
                    <div class="form-element">
                        <input type="text" class="form-control" id="UsernameRegistration" name="UsernameRegistration" placeholder="Username">
                    </div>
                    <div class="form-element">
                        <input type="password" class="form-control" id="PasswordRegistration" name="PasswordRegistration" placeholder="Password">
                    </div>
                    <div class="form-element">
                        <input type="password" class="form-control" id="ConfirmPasswordRegistration" name="ConfirmPasswordRegistration" placeholder="Confirm Password">
                    </div>
                    <input type="submit" class="form-control" id="submit-btn"/>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
