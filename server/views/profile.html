<div class="container">
  <h1>{{(profile.First)}} {{(profile.Last)}} - {{(profile.UserUsername)}}</h1>
  <img style='width: 200px; height: 200px' src='{{profile.PictureURL}}'/>
  <p>Location: {{profile.Location}}</p>
  <p>Email: {{profile.Email}}</p>
  <p>Phone: {{profile.PhoneNumber}}</p>
  <p><i>{{profile.Bio}}</i></p>
  <p><a href="/newRequest/{{profile.UserUsername}}">Request a Loan</a></p>
  <p><a href="/newMessage/{{profile.UserUsername}}">Send a Message</a></p>
</div>
