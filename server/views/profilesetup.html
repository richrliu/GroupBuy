{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
    <h1>Welcome to PalPay!</h1>
    <div class="profile-setup">
        <div class="form-group">
            <h4>First, we need a little info.</h4>
            <form method="post" class="form-body" id="login-form" action="/profileupdate">
                <div class="form-element">
                    <label for="first">First Name</label>
                    <input type="text" class="form-control" id="first" name="first" placeholder="John">
                </div>
                <div class="form-element">
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control" id="last" name="last" placeholder="Doe">
                </div>
                <div class="form-element">
                    <label for="picture">Profile Picture</label>
                    <input type="text" class="form-control" id="picture" name="picture" placeholder="https://imgur.com/gallery/tmokP">
                </div>
                <div class="form-element">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Durham, NC">
                </div>
                <div class="form-element">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="503 222 4411">
                </div>
                <div class="form-element">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="john@doe.con">
                </div>
                <div class="form-element">
                    <label for="bio">Short Bio</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" placeholder="I'm John..."></textarea>
                </div>
                <input type="submit" class="form-control" id="submit-btn" value="Continue"/>
            </form>
          </div>
        </div>
      </div>
</div>
